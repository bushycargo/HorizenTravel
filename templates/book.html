<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizon Travels</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/accountControls.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div class="grid-container">
    <header class="grid-item header">
        <div class="header-grid">
            <h2 class="header-title"><a href="/">Horizon Travels</a></h2>
            <div class="menu">
                <ul class="menu-left menu-item">
                    <li><a href="/about">About</a></li>
                    <li><a href="/book">Book</a></li>
                    <li id="login"><a href="/login">Login</a></li>
                </ul>
                <ul class="menu-right menu-item">
                    <li id="account"><a href="/account">Account</a></li>
                    <li id="signOut" class="disabled"><a onclick="signOut()">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="grid-item mid-content-box">
        <h2>Booking</h2>
        <form class="cssP" id="booking-form">
            <hr>
            <div class="booking-form-inline">
                <label for="adult">Adults</label>
                <input type="number" id="adult" name="total_adults" placeholder="1" min="1" required>
            </div>
            <div class="booking-form-inline">
                <label for="child">Children</label>
                <input type="number" id="child" name="total_children" placeholder="0" min="0">
            </div>
            <hr>
            <div class="booking-form-inline">
                <label for="flight-date">Flight Date</label>
                <input type="date" id="flight-date" name="checkin" required>
            </div>
            <div class="booking-form-inline">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" name="checkin" >
            </div>
            <hr>
            <div class="booking-form-inline">
                <label for="origin_airport">Origin Airport</label>
                <select id="origin_airport" name="origin_airport" >
                    <option value="">Choose an Airport</option>
                    <option value="connecting">Connecting</option>
                    <option value="adjoining">Adjoining</option>
                    <option value="adjacent">Adjacent</option>
                </select>
            </div>
            <div class="booking-form-inline">
                <label for="destination_airport">Destination Airport</label>
                <select id="destination_airport" name="destination_airport" >
                    <option value="">Choose an Airport</option>
                    <option value="connecting">Connecting</option>
                    <option value="adjoining">Adjoining</option>
                    <option value="adjacent">Adjacent</option>
                </select>
            </div>
            <hr>
            <button type="submit" id="submit" style="background-color: #F9F904; color: #520075">Search for Flights</button>
        </form>
        <br>
        <hr>
        <a href="/signup"><p>If you don't have an account with us please click here.</p></a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizon Travels</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/accountControls.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div class="grid-container">
    <header class="grid-item header">
        <div class="header-grid">
            <h2 class="header-title"><a href="/">Horizon Travels</a></h2>
            <div class="menu">
                <ul class="menu-left menu-item">
                    <li><a href="/about">About</a></li>
                    <li><a href="/book">Book</a></li>
                    <li id="login"><a onclick="login()">Login</a></li>
                </ul>
                <ul class="menu-right menu-item">
                    <li id="account" class="disabled"><a href="/account">Account</a></li>
                    <li id="signOut" class="disabled"><a onclick="signOut()">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="grid-item mid-content-box">
        <h2>Booking</h2>
        <form class="cssP">
            <label class="border">
                Enter Destination:
                <input type="text">
            </label>
            <label class="border">
                Enter Date:
                <input type="date">
            </label>
            <label class="border">
                Enter Return Date:
                <input type="date">
            </label>
            <label class="border">
                Number of Passengers:
                <input type="number">
            </label>
            <input type="submit" value="Search" id="submit" style="color: #520075; background: #F9F904">
        </form>
    </div>
</div>
</body>
</html>

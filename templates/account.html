<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizon Travels</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/edit-account.js"></script>
    <script src="static/js/sign-out.js"></script>
    <noscript><meta http-equiv="refresh" content="0;url=/login"></noscript>
</head>
<body>
<div class="grid-container">
    <header class="grid-item">
        <div class="header-grid">
            <h2 class="header-title"><a href="/">Horizon Travels</a></h2>
            <div class="menu">
                <ul class="menu-left menu-item">
                    <li><a href="/about">About</a></li>
                    <li><a href="/book">Book</a></li>
                    <li id="login" class="disabled"><a href="/login">Login</a></li>
                </ul>
                <ul class="menu-right menu-item">
                    <li id="account" class="disabled"><a href="/account">Account</a></li>
                    <li id="signOut" class="disabled"><a onclick="signOut()">Sign Out</a></li>
                </ul>
            </div>
        </div>
        <script src="../static/js/check-logged-in.js"></script>
    </header>
    <div class="grid-item mid-content-box">
        <h2>Your Account</h2>
        <div id="js-dom-point">

        </div>
    </div>
    <div class="grid-item" id="account-grid">
        <div class="account-left">
            <h3>Account Settings</h3>
            <hr>
            <ul class="cssP">
                <li><a onclick="change_password_box()">Change Password</a></li>
                <li><a onclick="change_email_box()">Change Email</a></li>
            </ul>
        </div>
        <div class="account-right">
            <h3>Bookings</h3>
            <hr>
            <div class="cssP">
                <a href="/account/current-bookings"><p>Current Bookings</p></a>
            </div>
        </div>
    </div>

</div>
</body>
</html>

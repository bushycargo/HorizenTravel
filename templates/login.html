<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizon Travels</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/login.js"></script>
    <script src="static/js/sign-out.js"></script>

</head>
<body>
<div class="grid-container">
    <header class="grid-item header">
        <div class="header-grid">
            <h2 class="header-title"><a href="/">Horizon Travels</a></h2>
            <div class="menu">
                <ul class="menu-left menu-item">
                    <li><a href="/about">About</a></li>
                    <li><a href="/book">Book</a></li>
                    <li id="login" class="disabled"><a href="/login">Login</a></li>
                </ul>
                <ul class="menu-right menu-item">
                    <li id="account" class="disabled"><a href="/account">Account</a></li>
                    <li id="signOut" class="disabled"><a onclick="signOut()">Sign Out</a></li>
                </ul>
            </div>
        </div>
        <script src="../static/js/check-logged-in.js"></script>
    </header>
    <div class="grid-item mid-content-box">
        <div class="login">
            <h1>Login</h1>
            <form id="login-form" method="post" action="">
                <p><input type="text" name="username" value="" placeholder="Username"></p>
                <p><input type="password" name="password" value="" placeholder="Password"></p>
                <hr>
                <p class="remember_me">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me">
                        Remember me on this computer
                    </label>
                </p>
                <p class="submit"><input type="button" onclick="loginRequest()" name="commit" value="Login"></p>
            </form>
            <hr>
            <a href="/signup"><p style="color: black">Click here to sign up</p></a>
        </div>
    </div>
</div>
</body>
</html>
